# AppVeyor.com is a Continuous Integration service to build and run tests under
# Windows

environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\tools\\appveyor\\run_with_env.cmd"

  matrix:
    - PYTHON: "C:\\Python27_32"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python27_64"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python33_32"
      PYTHON_VERSION: "3.3.0"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python33_64"
      PYTHON_VERSION: "3.3.0"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python34_32"
      PYTHON_VERSION: "3.4.2"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python34_64"
      PYTHON_VERSION: "3.4.2"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python35_32"
      PYTHON_VERSION: "3.5.0"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python35_64"
      PYTHON_VERSION: "3.5.0"
      PYTHON_ARCH: "64"

install:
  - "powershell ./utils/install.ps1"
  - "set PATH=%HOME%/miniconda;%HOME%/miniconda/Scripts;%$HOME%/miniconda/Library/bin;%PATH%"
  - "conda config --set always_yes yes"
  - "conda install --force --no-deps conda requests"
  - "conda --version"
  - "conda create -n conda_test -c conda pytest jinja2 requests mock pycrypto pyflakes python=%PYTHON_VERSION%"
  - "activate conda_test"
  # Check that we have the expected version and architecture for Python
  - "python --version"
  - "python -c \"import struct; print(struct.calcsize('P') * 8)\""
  - "set CONDA_DEFAULT_ENV='' & python setup.py install"


# Not a .NET project, we build conda in the install step instead
build: false

test_script:
  - "py.test"
