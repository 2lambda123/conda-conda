language: python
sudo: false

addons:
  apt:
    packages:
      - zsh

matrix:
  include:
    - os: linux
      sudo: required
      python: '2.7'  # these are just to make travis's UI a bit prettier
      env: TOXENV=py27
    - os: linux
      sudo: required
      python: '3.4'
      env: TOXENV=py34
    - os: linux
      sudo: required
      python: '3.5'
      env: TOXENV=py35
    - os: osx
      language: generic
      env: TOXENV=py27
    - os: osx
      language: generic
      env: TOXENV=py34
    - os: osx
      language: generic
      env: TOXENV=py35

before_install:
  - source utils/install_conda_travis.sh
  - printenv
  - python --version
  - uname -a

install:
  - travis_retry pip install -U tox

script: tox -v

after_success:
  - pip install codecov
  - codecov --env TOX_ENV
