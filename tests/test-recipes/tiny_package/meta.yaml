package:
  name: tiny_package
  version: 1.0.0

build:
  number: 0
  noarch: generic
  script:
    # since this is a noarch package we don't care that this is unix
    - mkdir -p ${PREFIX}/bin
    - touch ${PREFIX}/bin/tiny
    - chmod +x ${PREFIX}/bin/tiny

about:
  summary: A noarch package with a tiny executable
