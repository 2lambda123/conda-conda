package:
  name: conda-env
  version: 2.0.1

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  string: py{{ environ.get('PY_VER').replace('.', '') }}_{{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}
  preserve_egg_dir: yes

source:
  git_url: ../

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  commands:
    - conda env -h
    - conda env list -h
    - conda env create -h
    - conda env export -h
    - conda env remove -h

about:
  home: https://github.com/conda/conda-env/
